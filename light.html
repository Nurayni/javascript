<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Light</title>
    <link rel="stylesheet" href="css/light.css">
</head>
<body>
    <div class="wrapper">
    <img id="image" src="image/off (2).gif">
    <br><br>
    
    <button id="on">Turn On</button><br><br> 
    <button id="off">Turn Of</button>
     </div>
    <script>
        document.getElementById("on")
        .onclick=function(){
        document.getElementById("image").src="image/on.gif";
        }
        document.getElementById("off").onclick=function(){
        document.getElementById("image").src="image/off (2).gif";
        }
    </script>
</body>
</html>
